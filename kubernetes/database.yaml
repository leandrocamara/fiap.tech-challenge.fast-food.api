apiVersion: v1
kind: Pod
metadata:
  name: fast-food-database
  labels:
    app: fast-food-database
spec:
  containers:
    - name: fast-food-database-container
      image: postgres:latest
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      ports:
        - containerPort: 5432
      env:
        # TODO: Use ConfigMap/Secret
        - name: "POSTGRES_USER"
          value: "postgres"
        - name: "POSTGRES_PASSWORD"
          value: "docker"
        - name: "POSTGRES_DB"
          value: "postgres"
